<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Styling Properties in CSS</title>
</head>
<body>
    <h1>Text Styling Properties in CSS</h1>
    
    <div class="text-sample" id="font-size">
        <h2>Font Size</h2>
        <p>This text is styled with different font sizes.</p>
    </div>

    <div class="text-sample" id="font-weight">
        <h2>Font Weight</h2>
        <p>This text is styled with different font weights.</p>
    </div>

    <div class="text-sample" id="color">
        <h2>Color</h2>
        <p>This text is styled with different colors.</p>
    </div>

    <div class="text-sample" id="text-align">
        <h2>Text Align</h2>
        <p>This text is styled with different text align.</p>
    </div>
</body>
</html>
